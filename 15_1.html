<p>La premi&egrave;re &eacute;tape est la d&eacute;termination du type de crise. Les crises sont class&eacute;es en crise focale, crise g&eacute;n&eacute;ralis&eacute;e et crise de point de d&eacute;part inconnu.</p>
<p>Dans certains contextes, la d&eacute;termination du type de crise peut &ecirc;tre le niveau maximal de la classification.</p>
